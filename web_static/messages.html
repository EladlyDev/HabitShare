<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HabitShare | Messages</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="images/icon.webp">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/habit.css">
    <link rel="stylesheet" href="styles/friends.css">
    <link rel="stylesheet" href="styles/messages.css">
    <script src="https://kit.fontawesome.com/472b38e6cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <head><button class="add add-fr" tabindex="0"></button></head>
    <section aria-label="messages">
      <!-- the initialization page -->
      <div class="empty hidden">
	<span class="icon"></span>
	<p>Start chating with your friends now!</p>
      </div>
      <!-- add new chat -->
      <div class="new-chat hidden">
	<div class="friend">
	  <span class="icon-fr">A</span>
	  <h2>Ashin</h2>
	</div>
	<div class="friend">
	  <span class="icon-fr icon-fr-img mor"></span>
	  <h2>Morgan friendlyface</h2>
	</div>
	<div class="friend">
	  <span class="icon-fr icon-fr-img mo"></span>
	  <h2>Mohamed Eladly</h2>
	</div>
      </div>
      <!-- chat page -->
      <div class="chat hidden">
	<div class="head">
	  <span class="icon-head"></span>
	  <h2>Ashin</h2>
	</div>
	<div class="messages"></div>
	<div class="new-message">
	  <input type="text" placeholder="Type a message...">
	  <button class="send">Send</button>
	</div>
      </div>
      <!-- current chats page -->
      <div class="curr-chats">
		<div class="friend">
	  <span class="icon-fr">A</span>
	  <h2>Ashin</h2>
	  <p class="recent-message">Don't miss the gym today!</p>
	  <span class="recent-time">1 min ago</span>
	</div>
	<div class="friend">
	  <span class="icon-fr icon-fr-img mor"></span>
	  <h2>Morgan friendlyface</h2>
	  <p class="recent-message">Good job bro!</p>
	  <span class="recent-time">20 min ago</span>
	</div>
	<div class="friend">
	  <span class="icon-fr icon-fr-img mo"></span>
	  <h2>Mohamed Eladly</h2>
	  <p class="recent-message">How are you doing?</p>
	  <span class="recent-time">2 hours ago</span>
	</div>
      </div>
    </section>
    <nav>
      <ul>
	<a href="index.html"><li id="home" tabindex="0"></li></a>
	<a href="friends.html"><li id="friends" tabindex="0"></li></a>
	<a href="messages.html"><li id="messages" tabindex="0" class="selected"></li></a>
	<a href="settings.html"><li id="settings" tabindex="0"></li></a>
      </ul>
    </nav>
  </body>
